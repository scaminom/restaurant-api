name: RSpec Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2

      - name: Install dependencies
        run: |
          bundle install
          
      - name: Database setup
        run: |
          bundle exec rails db:schema:load --trace

      - name: Run Tests
        run: |
          bundle exec rspec

